<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>PrayneChat</title>
</head>
<body id="login-page">
    <section class="login-container">
        <header>
        <h1>PrayneChat</h1>
        </header>
        <main class="login-info">
            <form id="login-form" onsubmit="redirect()">
                <div class="username">
                    <input type="text" name="username" id="username" required />
                    <span></span>
                    <label for="username">Username</label>
                </div>
                <div class="field">
                    <span>Chatroom</span>
                    <select id="selectOptions">
                        <option id="chillOption" value="Chill">Chill</option>
                        <option id="studyOption" value="Study">Study</option>
                        <span></span>
                    </select>
                </div>
                <div class="button">
                    <audio id="saber" preload="auto">
                        <source src="audio/saber.mp3">
                    </audio>
                    <!-- <audio id="saber1" preload="auto">
                        <source src="/src/audio/saber1.mp3">
                    </audio> -->
                    <button type="submit" class="submit-btn" onmouseover="playSound()" onmouseleave="stopSound()">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span> Join Chatroom
                    </button>
                </div>
            </form>
        </main>
    </section>

    <script>

        document.getElementById('login-form').addEventListener('submit', function redirect(e) {
            e.preventDefault();
            let select = document.getElementById('selectOptions').value;
            
            if (select === "Chill") {
                window.location.href = "chatroom/chill.html";
            }
    
            else if (select === "Study") {
                window.location.href = "chatroom/study.html";
            }
        })
    
        function playSound() {
            let audio = document.getElementById('saber');
            audio.play();
        }
    
        function stopSound() {
            let audio = document.getElementById('saber');
            audio.pause();
            audio.currentTime = 0;
        }
    </script>

    <script src="chatroom/chat.js"></script>

</body>
</html>

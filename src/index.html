<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrayneChat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="login-container">
        <header>
        <h1>PrayneChat</h1>
        </header>
        <main class="login-info">
        <form action="chatroom.html">
            <div class="username">
                <input
                    type="text"
                    name="username"
                    id="username"
                    required
                />
                <span></span>
                <label for="username">Username</label>
            </div>
            <div class="field">
                <span>Chatroom</span>
                <select name="chatroom" id="chatroom" class="chatroom-options">
                    <option value="Chill">Chill</option>
                    <option value="Study">Study</option>
                </select>
            </div>
            <div class="button">
                <button type="submit" class="submit-btn">Join Chatroom</button>
            </div>
        </form>
        </main>
    </section>
</body>
</html>
